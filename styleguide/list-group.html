<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>List Group</title>
		<link href="../css/typography.css" rel="stylesheet">
		<link href="../css/list-group.css" rel="stylesheet">
		<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	</head>
	<body>
		
		<h1>List Group</h1>
			
			<ul class="list-group">
				<li class="list-group-item">Lorena</li>
				<li class="list-group-item">Sarah</li>
				<li class="list-group-item">Dexter</li>
			</ul>
		
		<h2>List Group Horizontal</h2>
			
			<ul class="list-group">
				<li class="list-group-item-inline">Lorena</li>
				<li class="list-group-item-inline">Sarah</li>
				<li class="list-group-item-inline">Dexter</li>
			</ul>
	
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
